<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de marcação</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formularios</h1>
    <h2>Usando radios:</h2>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" checked><label for="imas"> Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem"><label for="ifem"> Feminino</label>
    </fieldset>
    <!-- Se usa só o (name) igual para escolher um dos radio, sem deixar marcar o restante-->
    <h2>Usando chekbox</h2>
    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas"> Basquete</label><br>
        <input type="checkbox" name="vol" id="ivol"><label for="ivol"> Vôlei</label><br>
        <input type="checkbox" name="ten" id="iten"><label for="iten"> Tênis</label><br>
        <input type="checkbox" name="pig" id="ipig"><label for="ipig"> Ping pong</label><br>
        <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>
    </fieldset>
</body>
</html>
