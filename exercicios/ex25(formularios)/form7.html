<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros tipo de input</title>
</head>
<body>
    <h1>Usando outros métodos</h1>
    <form action="cadastro.py" method="post">
    <p>
        <label for="icol">Cor:</label>
        <input type="color" name="col" id="icol" value="#00ff00">
    </p>
    <p>
        <label for="iniv"> Nivel:</label>
        <input type="range" name="niv" id="iniv" min="1" max="5" value="2">
    </p>
    <p>
        <label for="iar"> Enviar arquivo</label>
        <input type="file" name="ar" id="iar">
    </p>
    <!--Para enviar foto o (method="post") tem que estar no post pois no get não suporta o arquivo-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>
