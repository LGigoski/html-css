<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gremio.ico.ico" type="image/x-icon">
    <title>Hospedagem de videos</title>
</head>
<body>
    <h1>Videos em hospedagem propria</h1>
    <p>Esse video está hospedado no meu proprio servirdor</p>
    <video width="560" controls>
        <source src="midia/praia.mp4.mp4" type="video/mp4">
        <source src="midia/praia.webm.webm" type="video/webm">
        <!--<source src="midia/praia.m4v" type="video/mp4">
            <source src="midia/praia.ogv" type="video/ogg">-->
        <p>Seu navegador não tem compatibilhidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1> <!--pode usar da plataforma vimeo os videos-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sVe3MhcutEY?si=fbrEs714vnanYU5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783455646?h=4fd580a926" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
