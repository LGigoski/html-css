<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lucas.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Usamos o &lt;p&gt; para parágrafos">Parágrafos</abbr></li>
        <li><abbr title="Usamos o &lt;h1&gt;...&lt;h6&gt; para títulos">Títulos</abbr></li>
        <li><abbr title="Usamos o &lt;img&gt; para colocar imagens salvas">Imagens</abbr></li>
        <li><abbr title="Usamos &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usamos &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usamos &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usamos &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
